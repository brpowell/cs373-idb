<!-- Files for this html page -->
<link href="../static/css/company.css" rel="stylesheet">
<!-- Page Content -->
<!-- Table of Games -->
<div class="container">
    <a href="#company">why</a>
    <div class="container col-md-12 col-sm-12 col-xs-12 card shadow">
        <div class="row">
            <div class="table-responsive" style="margin: 15px;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><h3>Company</h3></th>
                            <th><h3>Date Founded</h3></th>
                            <th><h3>No. of Developed Games</h3></th>
                            <th><h3>No. of Published Games</h3></th>
                            <th><h3>Country</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="company in companies">
                        <td><h5>{{company.name}}</h5></td>
                        <td><h5>{{company.founded}}</h5></td>
                        <td><h5>{{company.develop}}</h5></td>
                        <td><h5>{{company.publisher}}</h5></td>
                        <td><h5>{{company.country}}</h5></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
