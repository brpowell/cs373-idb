<link href="css/company.css" rel="stylesheet">
<!-- <script src="js/companies.js"></script> -->
<!-- Page Content -->
<!-- Portfolio Item Row -->
<div class="container" style="margin-top: 15px;" >
    <div class="row" style="margin-top: 10px; ">
        <div class="col-md-4" style="margin-top: 15px;">
            <div class="container col-md-12 col-sm-12 shadow" style="background-color: black; height: 375px;">
                <table id="wrapper">
                    <tr>
                        <td>
                        <img class="img-responsive"
                        ng-src="{{imageLink}}" alt="">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-md-8 col-sm-8" style="margin-top: 15px">
            <div class="container col-md-12 shadow" style="background-color: #B8B8B8; min-height: 375px;">
                <h1 class="page-header" style="margin-top: 15px;">{{companyName}}</h1>
                <h3>Description:</h3>
                <h4>{{description}}</h4>

                <div class="col-md-6" style="padding: 0px">
                    <h3><i class="fa fa-map-marker "></i> Headquarters:</h3>
                    <h4>{{headquarters}}</h4>
                    <h3><i class="fa fa-calendar "></i> Date Founded:</h3>
                    <h4>{{founded}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Related People and Game Trailer Row -->
<div class="container" style="margin-top: 20px;">
    <div class="row">

        <div class="col-md-6 col-sm-6 text-center" style="margin-top: 15px;">

            <div class="col-md-12 col-sm-12 shadow card" style="width: 100%; padding-top: 10px;">

                <i class="fa fa-gamepad fa-3x"></i>
                <h2 class="page-header" style="margin-top:10px;">Developed Games</h2>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr ng-repeat="game in games track by $index">
                            <td><a class="gridTextColor" href="#game" ng-click="giveID(game.id)">{{game.name}}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 text-center" style="margin-top: 15px">
            <div class="col-md-12 col-sm-12 shadow card" style="width: 100%; padding-top: 10px;">
                <i class="fa fa-users fa-3x"></i>
                <h2 class="page-header" style="margin-top:10px;">Related People</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr ng-repeat="person in relatedPeople track by $index">
                            <td><a class="gridTextColor" href="#person" ng-click="giveID(person.id)">{{person.name}}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
