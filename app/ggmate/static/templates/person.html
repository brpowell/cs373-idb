<!-- Custom CSS -->
<link href="css/company.css" rel="stylesheet">

<!-- Page Content -->
<!-- Portfolio Item Row -->
<div class="container" style="margin-top: 25px; margin-bottom: 25px" >

    <div class="container col-md-12 shadow card" style="background-color: black; min-height: 375px; padding: 0px;">

        <div class="container col-md-12 col-sm-12 cardHeader">
            <h1 style="margin-top: 15px;">{{personName}}</h1>
        </div>

        <div class="container col-md-12 col-sm-12">
            <h2><i class="fa fa-bookmark-o">
            </i> Description:</h2>
            <h3>{{description}}</h3>

            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h2><i class="fa fa-trophy icon-color"></i> <u>Games Created:</u></h2>
                    <h3>{{firstGame}}</h3>
                    <h2><i class="fa fa-globe icon-color"></i> <u>Country:</u></h2>
                    <h3>{{country}}</h3>
                </div>
                <div class="col-md-6 col-sm-6">
                    <h3><i class="fa fa-gamepad icon-color"></i> Games I've Worked On</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr ng-repeat="game in games track by $index">
                                <td><a href="#game/{{game.id}}">{{game.name}}</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
