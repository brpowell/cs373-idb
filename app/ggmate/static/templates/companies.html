<link href="css/company.css" rel="stylesheet">
<!-- Page Content -->
<div class="container">
    <div class="container col-md-12 col-sm-12 col-xs-12 card shadow">
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <th>Name</th>
                    <th>Deck</th>
                    <th>Image</th>
                    <th>Date Founded</th>
                    <th>Country</th>
                </thead>
                <tr dir-paginate="company in companies | itemsPerPage: 20" total-items="totalCompanies" current-page="pagination.current">
                    <td><a href="#company" ng-click="giveID(company.id)">{{ company.name }}</a></td>
                    <td>{{ company.deck }}</td>
                    <td>{{ company.image }}</td>
                    <td>{{ company.date_founded }}</td>
                    <td>{{ company.country }}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row" align="center">
        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"
            max-size="5"
            direction-links="true"
            boundary-links="true" >
        </dir-pagination-controls>
    </div>
</div>
