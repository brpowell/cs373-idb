<link href="css/company.css" rel="stylesheet">
<!-- Page Content -->
<div class="container">
    <div class="container col-md-12 col-sm-12 col-xs-12 shadow" style="height: 100%;">

        <div class="row table-responsive" style="margin-bottom: 0px; background-color: black;">
            <table class="table table-hover" style="background-color: black; color: white;">
                <thead style="background-color: #001C6E; color: white;">
                    <th>Name</th>
                    <th>Deck</th>
                    <th>Date Founded</th>
                    <th>City</th>
                    <th>Country</th>
                </thead>
                <tr dir-paginate="company in companies | itemsPerPage: 20" total-items="totalCompanies" current-page="pagination.current">
                    <td><a href="#company" ng-click="giveID(company.id)">{{ company.name }}</a></td>
                    <td>{{ company.deck }}</td>
                    <td>{{ changeDate(company.date_founded) }}</td>
                    <td>{{ company.city }}</td>
                    <td>{{ company.country }}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row" align="center">
        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"
            max-size="5"
            direction-links="true"
            boundary-links="true" >
        </dir-pagination-controls>
    </div>
</div>
