<link href="css/templates.css" rel="stylesheet">
<!-- Page Content -->
<div class="container" style="margin-top: 20px;">
    <div class="row" style="margin-top: 25px;">

        <div class="col-md-4 col-sm-4" style="margin-top: 15px;">
            <img class="img-responsive shadow" style="height:
            500px;" ng-src="{{imageLink}}" alt="">
        </div>

        <div class="col-md-8 col-sm-8" style="margin-top: 15px;">
            <div class="container col-md-12 shadow card" style="background-color: black; min-height: 375px; padding: 0px;">

                <div class="container col-md-12 col-sm-12 cardHeader">
                    <h1 style="margin-top: 15px;">{{gameName}}</h1>
                </div>

                <div class="container col-md-12 col-sm-12">
                    <h2><i class="fa fa-bookmark-o">
                    </i> Game Description:</h2>
                    <h3>{{description}}</h3>

                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <h2><i class="fa fa-gamepad">
                            </i> Platforms:</h2>
                            <h3>{{platforms}}</h3>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <h2>
                                <i class="fa fa-desktop icon-color"></i> Developer:</h2>
                            <h3>
                                <a href="#company/{{cID}}">{{developer}}</a>
                            </h3>
                            <h2>
                                <i class="fa fa-building icon-color"></i> Publishers:
                            </h2>
                            <h3>
                                <a href="#company/{{pID}}">{{publisher}}</a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
